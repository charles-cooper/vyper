name: Artifacts

on:
  workflow_dispatch:
    inputs:
      tag:
        default: ''
  push:
    tags:
      - '*'
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:

  unix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
        with:
            # grab the commit passed in via `tag`, if any
            ref: ${{ github.event.inputs.tag }}
            # need to fetch unshallow so that setuptools_scm can infer the version
            fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Generate Binary
        run: >-
          pip install . &&
          pip install pyinstaller &&
          make freeze

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          path: dist/vyper.*


  macos-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
            # grab the commit passed in via `tag`, if any
            ref: ${{ github.event.inputs.tag }}
            # need to fetch unshallow so that setuptools_scm can infer the version
            fetch-depth: 0

      - name: Generate Binary
        run: |
          wget -q "https://www.python.org/ftp/python/3.9.10/python-3.9.10-macos11.pkg"
          sudo installer -pkg python-3.9.10-macos11.pkg -target /
          python3 -m ensurepip --upgrade
          pip3 install --no-binary pycryptodome .
          pip3 install pyinstaller
          make freeze

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          path: dist/vyper.*


  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
            # grab the commit passed in via `tag`, if any
            ref: ${{ github.event.inputs.tag }}
            # need to fetch unshallow so that setuptools_scm can infer the version
            fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Generate Binary
        run: >-
          pip install . &&
          pip install pyinstaller &&
          ./make.cmd freeze

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          path: dist/vyper.*
